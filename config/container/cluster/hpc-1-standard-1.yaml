# Template for standard clusters
addonsConfig:
  dnsCacheConfig:
    enabled: true
  gcePersistentDiskCsiDriverConfig:
    enabled: true
  gcpFilestoreCsiDriverConfig:
    enabled: true
  gcsFuseCsiDriverConfig:
    enabled: true
  kubernetesDashboard:
    disabled: true
  networkPolicyConfig:
    disabled: true
  statefulHaConfig:
    enabled: true
autopilot: {}
autoscaling:
  autoprovisioningNodePoolDefaults:
    bootDiskKmsKey: ${kms_key}
    diskSizeGb: 100
    diskType: pd-balanced
    imageType: COS_CONTAINERD
    management:
      autoRepair: true
      autoUpgrade: true
      upgradeOptions: {}
    oauthScopes:
    - https://www.googleapis.com/auth/userinfo.email
    - https://www.googleapis.com/auth/cloud-platform
    serviceAccount: ${service_account}
    upgradeSettings:
      maxSurge: 1
      strategy: SURGE
  autoscalingProfile: OPTIMIZE_UTILIZATION
  enableNodeAutoprovisioning: false
  # resourceLimits:
  # - maximum: '1000000000'
  #   resourceType: cpu
  # - maximum: '1000000000'
  #   resourceType: memory
  # - maximum: '1000000000'
  #   resourceType: nvidia-tesla-t4
  # - maximum: '1000000000'
  #   resourceType: nvidia-tesla-a100
binaryAuthorization: {}
controlPlaneEndpointsConfig:
  dnsEndpointConfig:
    allowExternalTraffic: true
  enhancedIngress:
currentMasterVersion: 1.30.5-gke.1014001
currentNodeCount: 3
currentNodeVersion: 1.30.5-gke.1014001
databaseEncryption:
  currentState: CURRENT_STATE_ENCRYPTED
  keyName: ${kms_key}
  state: ENCRYPTED
defaultMaxPodsConstraint:
  maxPodsPerNode: '110'
enterpriseConfig:
  clusterTier: STANDARD
initialClusterVersion: 1.30.5-gke.1014001
initialNodeCount: 1
ipAllocationPolicy:
  clusterSecondaryRangeName: gke-pods
  podCidrOverprovisionConfig: {}
  servicesSecondaryRangeName: gke-services
  stackType: IPV4
  useIpAliases: true
legacyAbac: {}
location: us-east4
locations:
- us-east4-a
- us-east4-b
- us-east4-c
loggingConfig:
  componentConfig:
    enableComponents:
    - SYSTEM_COMPONENTS
    - WORKLOADS
loggingService: logging.googleapis.com/kubernetes
maintenancePolicy:
  window:
    dailyMaintenanceWindow:
      duration: PT4H0M0S
      startTime: 05:00
masterAuth:
  clientCertificateConfig: {}
masterAuthorizedNetworksConfig:
  cidrBlocks:
  - cidrBlock: 77.101.187.225/32
    displayName: Dave's Home
  enabled: true
  gcpPublicCidrsAccessEnabled: false
monitoringConfig:
  advancedDatapathObservabilityConfig:
    enableMetrics: true
  componentConfig:
    enableComponents:
    - SYSTEM_COMPONENTS
    - DAEMONSET
    - DEPLOYMENT
    - STATEFULSET
    - STORAGE
    - HPA
    - POD
    # - CADVISOR
    # - KUBELET
  managedPrometheusConfig:
    enabled: true
monitoringService: monitoring.googleapis.com/kubernetes
name: hpc-1-standard-1
network: hpc-1
